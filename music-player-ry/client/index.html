<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music Player111</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body >
  
  <div  id="app" class="page" style="height:100%" >
      <header class="header">
          <router-link to="/home"><i class="fa fa-expand"></i></router-link>
          <h1><i class="fa fa-music"></i> Music Player</h1>
          <router-link to="/songs"><i class="fa fa-list"></i></router-link>
        </header>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <!-- 通过routet-view来渲染不同的视图 -->
      <router-view></router-view>
    </div>
    <!-- 首页模板 -->
    <script id="home_temp" type="text/v-template">
      <img src="assets/img/home.png" alt="" width="100%">
    </script>
    <!-- 列表页模板 -->
    <script id="list_temp" type="text/v-template">
      <section class="main">
          <div class="list">
              <ol>
                  <li v-for="item in list">
                    <!-- 传入不同的参数 -->
                    <router-link :to="{name :'item',params:{id :item.id}}">
                      <span class="num">{{item.id}}</span>
                      <div class="info">
                        <h3 class="title">{{item.name}}</h3>
                        <span class="artist">{{item.artist}}</span>
                      </div>
                      <span class="duration">{{item.duration}}</span>
                      <div class="photo"><img v-bind:src="item.poster" v-bind:alt="item.artist"></div>
                    </router-link>
                  </li>
                </ol>
          </div>
        </section>
      </script>
    <script id="item_temp" type="text/v-template">
      <section class="main">
          <div class="player">
            <div class="disc">
                <img v-bind:src="item.poster" v-bind:alt="item.artist">
              <span class="duration">{{item.duration}}</span>
            </div>
            <h2 class="title">{{item.name}}</h2>
            <h3 class="artist">{{item.artist}}</h3>
            <div class="lyric">
              <p class="previous">人如天上的明月是不可拥有</p>
              <p class="current">情如曲过只遗留无可挽救再分别</p>
              <p class="next">为何只是失望填密我的空虚</p>
            </div>
            <input type="range" value="0">
            <div class="controls">
              <button><i class="fa fa-retweet"></i></button>
              <button class="active"><i class="fa fa-backward"></i></button>
              <button class="active"><i class="fa fa-play"></i></button>
              <button class="active"><i class="fa fa-forward"></i></button>
              <button class="active"><i class="fa fa-random"></i></button>
            </div>
          </div>
        </section>
    </script>
  <script src="libs/vue/vue.js"></script>
  <script src="libs/vue-resource/vue-resource.js"></script>
  <script src="libs/vue-router/vue-router.js"></script>
  <!-- appjs是一个入口文件 -->
  <script src="app.js"></script>
</body>

</html>
